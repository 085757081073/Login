<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Go-Cycle</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffffff !important;
      font-family: 'Poppins', sans-serif;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #0d3c80;
      padding: 20px;
    }

    img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.4em;
      margin: 10px 0;
      color: #0d3c80;
    }

    h2 {
      font-size: 1.1em;
      color: #4e8bd7;
      margin-bottom: 8px;
    }

    p {
      font-size: 0.95em;
      color: #555555;
      max-width: 320px;
      margin-bottom: 30px;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #125fcc;
    }
  </style>
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/128/7890/7890227.png" alt="Icon Bentor">
  <h1>Go-Cycle</h1>
  <h2>Gorontalo Motorcycle</h2>
  <p>Bangga deng produk sandiri. Solusi transportasi lokal cepat, hemat, dan terpercaya.</p>
  <button onclick="location.href='screen:login'">Masuk Aplikasi</button>
</body>
</html>
